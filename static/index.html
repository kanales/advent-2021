<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Advent of Code 2021</title>

    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <script src="index.js"></script>
    <div id="overlay">
      <h2>LOADING</h2>
      <img src="svg/dots.svg" alt="three dots spinner" />
    </div>
    <main id="app">
      <h1>üìÖ Advent of Code 2021</h1>
      <p>
        Solutions for the
        <a href="https://adventofcode.com/2021">advent of code 2021</a>.
      </p>
      <p>
        üêõ Found a bug?
        <a href="https://github.com/kanales/advent-2021/issues/new"
          >Report it!</a
        >
      </p>
      <hr />
      <section>
        <form id="form">
          <div>
            <label hidden for="day-selector">Day:</label>
            <select name="day-selector" id="day-selector"></select>
          </div>

          <div>
            <label for="input">Input:</label>
            <textarea name="input" id="input" cols="30" rows="10"></textarea>
          </div>

          <button id="submit" type="submit">Submit</button>
        </form>
        <hr />
        <div>
          <label for="output-first">First part:</label>
          <input readonly type="text" id="output-first" />
          <label for="output-second">Second part:</label>
          <input readonly type="text" id="output-second" />
        </div>
      </section>
    </main>
    <footer></footer>
    <div id="toast" class="toast">PLACEHOLDER</div>

    <script src="main.js"></script>
  </body>
</html>
